<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main>
			<div class="card-container">
				<div class="img-container">
					<img class="hero-img" src="./images/image-equilibrium.jpg" alt="" />
					<div class="img-overlay">
						<img src="./images/icon-view.svg" alt="" />
					</div>
				</div>

				<h2>Equilibrium #3429</h2>
				<p>Our Equilibrium collection promotes balance and calm.</p>
				<div class="stats-container">
					<div class="stats-container-left">
						<img
							src="./images/icon-ethereum.svg"
							alt=""
							class="nft-symbol-img"
						/>
						<span>0.041 ETH</span>
					</div>
					<div class="stats-container-right">
						<img src="./images/icon-clock.svg" alt="" class="clock-img" />
						<span>3 days left</span>
					</div>
				</div>
				<hr />
				<div class="owner-container">
					<div class="owner-container-left">
						<img src="./images/image-avatar.png" alt="" class="owner-img" />
					</div>
					<div class="owner-container-right">
						<div class="owner-text">
							Creation of <a href="#">Jules Wyvern</a>
						</div>
					</div>
				</div>
			</div>

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://www.frontendmentor.io/profile/HaylzRandom"
					>Hayley McCafferty</a
				>.
			</div>
		</main>
	</body>
</html>
